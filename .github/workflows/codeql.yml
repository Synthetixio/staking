name: CodeQL

on:
  push:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  pull_request:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@1e204e9a9253d643386038d443f96446fa156a97 # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@fd3190bba58b65cbefb742009518a03a07af24d7
        with:
          queries: security-and-quality
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@fd3190bba58b65cbefb742009518a03a07af24d7

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fd3190bba58b65cbefb742009518a03a07af24d7
