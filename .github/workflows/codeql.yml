name: CodeQL

on:
  push:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  pull_request:
    branches: [master, dev]
    paths-ignore:
    - node_modules
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@75f07e7ab2ee63cba88752d8c696324e4df67466
        with:
          queries: security-and-quality
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@75f07e7ab2ee63cba88752d8c696324e4df67466

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@75f07e7ab2ee63cba88752d8c696324e4df67466
